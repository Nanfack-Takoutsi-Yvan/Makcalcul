name: Test on Pull Request
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
    branches:
      - main
jobs:
  test:
    name: Test App
    runs-on: macos-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn

      - name: ğŸ§ª Test App
        run: yarn test
